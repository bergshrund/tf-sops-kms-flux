apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- gotk-components.yaml
- gotk-sync.yaml
patches:
  - patch: |
      - op: add
        path: /spec/decryption
        value:
          provider: sops
    target:
      kind: Kustomization
      name: flux-system
  - patch: |
      - op: add
        path: /metadata/annotations
        value:
          iam.gke.io/gcp-service-account: kustomize-controller@data1co.iam.gserviceaccount.com
    target:
      kind: ServiceAccount
      name: kustomize-controller
